  <main>
    <section class="registration-section">
      <h2>Запись в школу</h2>
      <form class="registration-form" id="registrationForm">
        <div class="form-group">
          <label for="fullName">ФИО ученика</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
          <label for="birthDate">Дата рождения</label>
          <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <div class="form-group">
          <label for="parentName">ФИО родителя</label>
          <input type="text" id="parentName" name="parentName" required>
        </div>

        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="89001234567" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="course">Выберите программу</label>
          <select id="course" name="course" required>
            <option value="">Выберите программу обучения</option>
            <option value="online">Онлайн обучение</option>
            <option value="real">Живое присудствие</option>
          </select>
        </div>

        <div class="form-group">
          <label for="experience">Опыт в искусстве</label>
          <textarea id="experience" name="experience" rows="4"
            placeholder="Расскажите о вашем опыте в искусстве (если есть)"></textarea>
        </div>

        <button type="submit" class="submit-btn">Отправить заявку</button>
      </form>
    </section>
